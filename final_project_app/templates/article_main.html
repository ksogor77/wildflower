{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1>Article Main Page</h1>
    {% for article in articles %}
        <section class="container row grid">
            <div class="card row grid col-md-4">
                <a href="{% url 'article-view' article_pk=article.pk %}">{{article.title}}</a>
            </div>
        </section>
    {% endfor %}
{% endblock %}
