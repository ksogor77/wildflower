{% extends 'base.html' %}
{% load static %}

{% block content %}
    <section class="blog-view-section container">
        <div class="container">
            <h1 class="blog-title">{{blog.title}}</h1>
            <div class="blog-spacer"></div>
            <p class="blog-body">{{blog.body}}</p>
        </div>

        {% if blog.user_name == user %}
        <div class="btn-container blog-buttons container">
            <a href="{% url 'blog-edit' blog_pk=blog.pk %}"><button type="submit" class="blog-edit btn bg-dark text-light">Edit</button></a>
            <a href="{% url 'blog-delete' blog_pk=blog.pk %}"><button type="submit" class="blog-delete btn bg-dark text-light">Delete</button></a>
        </div>
        {% endif %}
    </section>
    <section class="form-section comment-form-container">
        <h1 class="header-container">Comments</h1>
        <div class="comment-spacer"></div>
        <form method="POST" class="comment-form">
            {% csrf_token %}
            <p>
                <label for="comment">Comment</label>
                <input class="form-control" type="text" name="comment" required maxlength="255" minlength="1">
            </p>
            <button type="submit" class="btn bg-dark text-light">Submit</button>
        </form>
    </section>
    <section class="container comment-section">
        {% for comment in comments %}
            <div class="comment">{{comment.body}}</div>
            <div class="btn-container blog-buttons container">
                <a href="{% url 'comment-edit' comment_pk=comment.pk %}"><button type="submit" class="comment-edit btn bg-dark text-light">Edit</button></a>
                <a href="{% url 'comment-delete' comment_pk=comment.pk %}"><button type="submit" class="comment-delete btn bg-dark text-light">Delete</button></a>
            </div>
        {% endfor %}
    </section>

{% endblock %}
