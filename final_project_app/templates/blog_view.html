{% extends 'base.html' %}
{% load static %}

{% block content %}
    <section class="blog-view-section container">
        <div class="container">
            <h1>{{blog.title}}</h1>
            <p>{{blog.body}}</p>
        </div>

        {% if blog.user_name == user %}
        <div class="btn-container container">
            <a href="{% url 'blog-edit' blog_pk=blog.pk %}"><button type="submit" class="blog-edit btn btn-success">Edit</button></a>
            <a href="{% url 'blog-delete' blog_pk=blog.pk %}"><button type="submit" class="blog-delete btn btn-danger">Delete</button></a>
        </div>
        {% endif %}
    </section>
{% endblock %}
